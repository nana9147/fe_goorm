<!-- 로그인 UI를 HTML 태그로 작성
 [요구사항]
  - 로그인을 위해서 **email과 비밀번호가 필요**
  - **해당 값들을 제출할 수 있는 버튼**이 필요.
  -->

  <html>
    <head>
       <title>Goorm login</title> 
       <link href="./img/cloud.png" rel="icon" type="image/png" />
       <style>
            body {
                margin: 0;
                padding: 0;
            }

            .inner-container{
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .login-header {
                margin-top: 70px;
            }

            .login-header img {
                width:150px;  
                display: block; 
                margin: 0 auto; 
            }
        

            .login-main {
                margin-top: 40px;
                width: 400px;
            }

            .login-container {
                width: 100%;
                background-color: #ffffff;
                border: 1px solid #e3e3e3;
                border-radius: 4px;
                padding: 40px 30px;
                box-sizing: border-box;
            }
            .login-container form div {
                margin-bottom: 20px;
            }

            .login-container input {
                width: 100%;
                padding: 12px 10px;
                border: none;
                border-bottom: 1px solid #ddd;
                font-size: 15px;
                outline: none;
            }

            .login-container input:focus{
                border:#84a3d1 1px solid;
                border-radius: 10px;
            }

            .save_id {
                width:100%;
                display: flex;
                align-items: center;
                gap: 10px;
                margin:5px 0 15px 0;
                font-size: 13px;
            }

            .save_id input{
                width:15px;
                cursor: pointer;
            }

             .save_id label{
                cursor: pointer;
            }

            .login-btn{
                width:100%;
                background-color: #b3e3f1;
                color:#0e356e;
                border: none;
                padding: 10px 0;
                font-size: 16px;
                font-weight: bold;
                border-radius: 15px;
            }

            .login-btn:hover{
                background-color: #4078b8;
                color:#fff;
                cursor: pointer;
            }

            .user-info{
                margin-top: 20px;
                display: flex;
                justify-content: center;
                font-size: 14px;
                gap: 100px;
            }

            .user-info ul {
                display: flex;
                list-style-type: none;
                gap: 8px;
                margin: 0;
                padding: 0;
            }

            footer {
                margin-top: 40px;
                text-align: center;
                font-size: 14px;
                color: #676768;
            }

             .footer-list ul{
                list-style-type: none;
                display: flex;
                gap: 30px;
                justify-content: center;
            }

            a{
                text-decoration: none;
                color : #676768;
                font-weight: 500;
            }

            .footer-cop {
                margin-top: 5px;
                color: #9a9a9a;
            }

       </style>
    </head>
    <body>
        <div class="inner-container">
            <header class="login-header">
                <img src="./img/goorm_logo.png" />
            </header>

            <main class="login-main">
                <div class="login-container">
                <form>
                    <div>
                        <input class="login-id" type="text" placeholder="이메일을 입력하세요" onfocus="this.value='';"/>
                    </div>
                    <div>
                        <input class="login-pw" type="password" placeholder="비밀번호" onfocus="this.value='';"/>
                    </div>

                    <div class="save_id">
                        <input type="checkbox" id="save_id"/><label for="save_id">아이디 저장하기</label>
                    </div>
                    
                    <button class="login-btn" type="submit" onclick="alert('로그인 완료'); document.querySelector('.login-id').value=''; document.querySelector('.login-pw').value='';" >로그인</button>

                    <div class="user-info">
                        <div class="join"><a href="#"> 회원가입</a>  </div>
                        <ul> 
                            <li><a href="#">아이디 찾기</a></li>
                            <li><a href="#">비밀번호 찾기</a></li>
                        </ul>
                    </div>
                </form>
                </div>
            </main>
            <footer>
                <div class="footer-list">
                    <ul>
                        <li><a href="#">이용약관</a></li>
                        <li><a href="#">개인정보 처리방침</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                </div>
                <div class="footer-cop">
                    © Goorm Edu.
                </div>
            </footer>
        </div>
    </body>
  </html>
