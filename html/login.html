<!-- 로그인 UI를 HTML 태그로 작성
 [요구사항]
  - 로그인을 위해서 **email과 비밀번호가 필요**
  - **해당 값들을 제출할 수 있는 버튼**이 필요.
  -->

  <html>
    <head>
       <title>Goorm login</title> 
       <link href="./img/cloud.png" rel="icon" type="image/png" />

       <!--중복페이지 방지-->
       <link rel="canonical" href="https://edu.goorm.io/" />

       <!--기본SEO-->
        <meta name="author" content="Goorm Edu" />
        <meta name="publisher" content="Goorm Edu" />
        <meta name="description" content="구름은 ‘모두가 개발자가 된다’라는 비전으로 언제 어디서나 AI∙SW 개발을 배우고,
                                            원하는 결과물을 구현할 수 있도록 ‘개발자 성장 중심’의 생태계를 만들어 나가고 있습니다." />
        <meta name="keywords" content="AI/SW 개발교육,프론트엔드,백엔드,AI,부트캠프,코딩/프로그래밍" />
        <meta name="robots" content="index, follow" /> <!--크롤링 허용 / 페이지 색인, 페이지안 링크 follow OK-->

        <!--모바일 최적화 => SEO점수반영-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        
        <!--Open Graph (기본소셜공유)-->
        <meta property="og:title" content="Goorm Edu">
        <meta property="og:description" content="프로그래밍을 배우고 실력을 키우고 역량을 평가받고 아이디어를 펼치세요. 온 세상 모두가 개발자가 됩니다">
        <meta property="og:image" content="https://statics.goorm.io/logo/edu/goormedu-public.svg">
        <meta property="og:url" content="https://edu.goorm.io/">
        <meta property="og:type" content="website">


        <!-- Twitter Card (트위터 공유용) -->
        <meta name="twitter:card" content="summary_large_image">  <!--큰 가로이미지, 제목, 설명 형태로 들어감-->
        <meta name="twitter:title" content="Goorm Edu">
        <meta name="twitter:description" content="프로그래밍을 배우고 실력을 키우고 역량을 평가받고 아이디어를 펼치세요. 온 세상 모두가 개발자가 됩니다">
        <meta name="twitter:image" content="https://statics.goorm.io/logo/edu/goormedu-public.svg">

        <!--Schema.org (검색엔진이 페이지 내용을 정확하게 이해하도록 도와주는 seo 강화 요소)-->
        <script type="application/ld+json">
        {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://edu.goorm.io/",
        "name": "Goorm Edu",
        }
        </script>

       <style>
            body {
                margin: 0;
                padding: 0;
            }

            .inner-container{
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .login-header {
                margin-top: 70px;
            }

            .login-header img {
                width:150px;  
                display: block; 
                margin: 0 auto; 
            }
        

            .login-main {
                margin-top: 40px;
                width: 400px;
            }

            .login-container {
                width: 100%;
                background-color: #ffffff;
                border: 1px solid #e3e3e3;
                border-radius: 4px;
                padding: 40px 30px;
                box-sizing: border-box;
            }
            .login-container form div {
                margin-bottom: 20px;
            }

            .login-container input {
                width: 100%;
                padding: 12px 10px;
                border: none;
                border-bottom: 1px solid #ddd;
                font-size: 15px;
                outline: none;
            }

            .login-container input:focus{
                border:#84a3d1 1px solid;
                border-radius: 10px;
            }

            .save_id {
                width:100%;
                display: flex;
                align-items: center;
                gap: 10px;
                margin:5px 0 15px 0;
                font-size: 13px;
            }

            .save_id input{
                width:15px;
                cursor: pointer;
            }

             .save_id label{
                cursor: pointer;
            }

            .login-btn{
                width:100%;
                background-color: #b3e3f1;
                color:#0e356e;
                border: none;
                padding: 10px 0;
                font-size: 16px;
                font-weight: bold;
                border-radius: 15px;
            }

            .login-btn:hover{
                background-color: #4078b8;
                color:#fff;
                cursor: pointer;
            }

            .user-info{
                margin-top: 20px;
                display: flex;
                justify-content: center;
                font-size: 14px;
                gap: 100px;
            }

            .user-info ul {
                display: flex;
                list-style-type: none;
                gap: 8px;
                margin: 0;
                padding: 0;
            }

            footer {
                margin-top: 40px;
                text-align: center;
                font-size: 14px;
                color: #676768;
            }

             .footer-list ul{
                list-style-type: none;
                display: flex;
                gap: 30px;
                justify-content: center;
            }

            a{
                text-decoration: none;
                color : #676768;
                font-weight: 500;
            }

            .footer-cop {
                margin-top: 5px;
                color: #9a9a9a;
            }

       </style>
    </head>
    <body>
        <div class="inner-container">
            <header class="login-header">
                <img src="./img/goorm_logo.png" />
            </header>

            <main class="login-main">
                <div class="login-container">
                <form>
                    <div>
                        <input class="login-id" type="text" placeholder="이메일을 입력하세요" onfocus="this.value='';"/>
                    </div>
                    <div>
                        <input class="login-pw" type="password" placeholder="비밀번호" onfocus="this.value='';"/>
                    </div>

                    <div class="save_id">
                        <input type="checkbox" id="save_id"/><label for="save_id">아이디 저장하기</label>
                    </div>
                    
                    <button class="login-btn" type="submit" onclick="alert('로그인 완료'); document.querySelector('.login-id').value=''; document.querySelector('.login-pw').value='';" >로그인</button>

                    <div class="user-info">
                        <div class="join"><a href="#"> 회원가입</a>  </div>
                        <ul> 
                            <li><a href="#">아이디 찾기</a></li>
                            <li><a href="#">비밀번호 찾기</a></li>
                        </ul>
                    </div>
                </form>
                </div>
            </main>
            <footer>
                <div class="footer-list">
                    <ul>
                        <li><a href="#">이용약관</a></li>
                        <li><a href="#">개인정보 처리방침</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                </div>
                <div class="footer-cop">
                    © Goorm Edu.
                </div>
            </footer>
        </div>
    </body>
  </html>
