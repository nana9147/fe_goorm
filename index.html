<html>
  <head>
    <title>Minimal Desk - 모던 데스크테리어 & 홈오피스 쇼핑몰</title>
    <link href="./img/cloud.png" rel="icon" type="image/png" />
    <link href="./index.css" rel="stylesheet" />
    <script type="module" src="./js/main.js"></script>
  </head>

  <body>
    <div id="header-container"></div>

    <main class="main">
      <!-- 배너영역 -->
      <section class="banner-section">
        <!-- 배너 배경 이미지 -->
        <img
          class="banner-bg"
          src="./img/banner/banner1.jpg"
          alt="홈오피스 배너"
        />
        <!--오버레이 추가-->
        <div class="banner-dim"></div>

        <!-- 배너 텍스트 영역 -->
        <div class="banner-text">
          <p class="banner-subtitle">special deal</p>
          <h2 class="banner-title">
            미니멀한 홈오피스, <br />
            하루의 집중력을 디자인하세요.
          </h2>
          <p class="banner-tag">
            #오늘만 최대 40% 할인!!<br />
            #슬림 데스크 #인체공학 의자 #수납
          </p>
          <button class="banner-btn">지금 보러가기</button>
        </div>
      </section>

      <!-- 상품 리스트 영역 -->
      <section class="products-section">
        <h2 class="list-title">Best</h2>
        <div class="product-grid" id="product-grid"></div>
      </section>
    </main>

    <div id="footer-container"></div>
  </body>
</html>
