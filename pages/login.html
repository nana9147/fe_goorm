<html>
  <head>
    <title>Goorm - 모던 데스크테리어 & 홈오피스 쇼핑몰</title>
    <meta charset="UTF-8" />
    <link href="../img/cloud.png" rel="icon" type="image/png" />
    <link href="../index.css" rel="stylesheet" />
    <script type="module" src="../js/page-login.js"></script>
  </head>
  <body>
    <div class="inner-container">
      <header class="login-header">
        <a href="../index.html"
          ><img class="logoImg" src="../img/goorm_logo.png"
        /></a>
      </header>

      <main class="login-main">
        <div class="login-container">
          <form>
            <div>
              <input
                class="login-id"
                type="text"
                placeholder="이메일을 입력하세요"
                onfocus="this.value='';"
              />
            </div>
            <div>
              <input
                class="login-pw"
                type="password"
                placeholder="비밀번호"
                onfocus="this.value='';"
              />
            </div>

            <div class="save_id">
              <input type="checkbox" id="save_id" /><label for="save_id"
                >아이디 저장하기</label
              >
            </div>

            <button
              class="login-btn"
              type="submit"
              onclick="alert('로그인 완료'); document.querySelector('.login-id').value=''; document.querySelector('.login-pw').value='';"
            >
              로그인
            </button>

            <div class="user-info">
              <div class="join"><a href="#"> 회원가입</a></div>
              <ul>
                <li><a href="#">아이디 찾기</a></li>
                <li><a href="#">비밀번호 찾기</a></li>
              </ul>
            </div>
          </form>
        </div>
      </main>
      <footer class="login-footer">
        <div class="footer-list">
          <ul>
            <li><a href="#">이용약관</a></li>
            <li><a href="#">개인정보 처리방침</a></li>
            <li><a href="#">고객센터</a></li>
          </ul>
        </div>
        <div class="footer-cop">© Goorm Corp.</div>
      </footer>
    </div>
  </body>
</html>
